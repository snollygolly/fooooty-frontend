<table class="table">
    <thead>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>health</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="player in players">
            <td><a ui-sref="playerViewer({playerId: player.id})">{{player.last_name}}, {{player.first_name}}</a></td>
            <td>{{player.age}}</td>
            <td>{{player.health}}</td>
        </tr>
    </tbody>
</table>
